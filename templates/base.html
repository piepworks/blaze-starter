{# djlint:off #}{% load static django_htmx %}<!DOCTYPE html>{# djlint:on #}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A very interesting website.">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>
      {% block title %}
      {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body>
    <main class="container">
      {% block content %}
      {% endblock content %}
    </main>
    <footer class="container">
    </footer>
    <script src="{% static 'js/vendor/htmx-1.9.2.min.js' %}" defer></script>
    {% django_htmx_script %}
    <script>{% include 'js/placeholder.js' %}</script>
  </body>
</html>
